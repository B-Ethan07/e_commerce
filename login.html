<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="asset/css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="index.html"><img src="asset\css\img\logo_e.png" alt="logo ancre" width="40"></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="mycart.html">Mon Panier</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
    </ul>
  </div>
</nav>

  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Connexion</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btnHover2 w-100">Se connecter</button>
    </form>
    <div class="mt-3 text-center">
      <small>Pas encore inscrit ? <a class="simple" href="signup.html">Créer un compte</a></small>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 </p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      alert('Connexion simulée. À relier à un back-end ou localStorage.');
    });
  </script>
</body>
